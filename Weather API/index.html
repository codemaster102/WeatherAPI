<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Locator</title>
  <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-image"></div>

  <div class="main">
    <div class="header">
      <h1>OpenWeatherMap API</h1>
      <p>Enter any city or town name in the input box below to get the data</p>
    </div> 
    
    <div class="input">
      <input type="text" placeholder="Enter city or town" class="input_text"><br>
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
      <p class="clouds"></p>
      <p class="desc"></p>
    </div>
  </div>

  <footer>
    <span>Created by <a href="https://htmlbasics.netlify.app/">HTML Basics</a> | 2021 No rights reserved</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
